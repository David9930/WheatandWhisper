backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "images/uploads"

collections:
  # Horses/Animals Collection
  - name: "horses"
    label: "Horses & Animals"
    folder: "content/horses"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Animal Name", name: "title", widget: "string"}
      - {label: "Featured Image", name: "featured_image", widget: "image"}
      - {label: "Breed", name: "breed", widget: "string", required: false}
      - {label: "Age", name: "age", widget: "number", required: false}
      - {label: "Height (hands)", name: "height", widget: "number", required: false}
      - {label: "Color", name: "color", widget: "string", required: false}
      - {label: "Temperament", name: "temperament", widget: "string", required: false}
      - {label: "Available for Visits", name: "available_visits", widget: "boolean", default: true}
      - {label: "Adoptable", name: "adoptable", widget: "boolean", default: false}
      - {label: "Story", name: "body", widget: "markdown"}

  # Farm Updates
  - name: "updates"
    label: "Farm Updates"
    folder: "content/updates"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Story", name: "body", widget: "markdown"}
      - {label: "Second Image (Optional)", name: "image2", widget: "image", required: false}

  # Products
  - name: "products"
    label: "Products"
    folder: "content/products"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Product Name", name: "title", widget: "string"}
      - {label: "Price", name: "price", widget: "string"}
      - {label: "Description", name: "body", widget: "markdown"}
      - {label: "Product Photo", name: "image", widget: "image"}
      - {label: "Available", name: "available", widget: "boolean", default: true}

  # Pages
  - name: "pages"
    label: "Pages"
    files:
      - label: "Homepage Settings"
        name: "homepage"
        file: "content/pages/homepage.md"
        fields:
          - label: "Hero Section"
            name: "hero_section"
            widget: "object"
            collapsed: false
            fields:
              - {label: "Title Line 1", name: "title_line_1", widget: "string", default: "WHEAT AND"}
              - {label: "Title Line 2", name: "title_line_2", widget: "string", default: "WHISPER FARM"}
              - {label: "Subtitle Line 1", name: "subtitle_line_1", widget: "string", default: "Wild and Washed in Grace"}
              - {label: "Subtitle Line 2", name: "subtitle_line_2", widget: "string", default: "Where every moment is a gift and every animal has a story"}
              - {label: "Main Logo", name: "main_logo", widget: "image", default: "WheatandWhisperLogo.png"}
              - {label: "Hero Background Image", name: "background_image", widget: "image", default: "images/uploads/hero-background.jpg"}
          
          - label: "Box 1 - Story"
            name: "box_1"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Box Title", name: "title", widget: "string", default: "Wheat and Whisper Story"}
              - {label: "Title Alignment", name: "title_align", widget: "select", default: "center", options: [{label: "Left", value: "left"}, {label: "Center", value: "center"}, {label: "Right", value: "right"}]}
              - {label: "Background Image", name: "image", widget: "image"}
              - {label: "Link Destination", name: "link", widget: "select", default: "about.html", options: [{label: "About Page", value: "about.html"}, {label: "Meet the Animals", value: "horses.html"}, {label: "Farmette Life", value: "blog.html"}]}
          
          - label: "Box 2 - Animals"
            name: "box_2"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Box Title", name: "title", widget: "string", default: "Meet the Animals"}
              - {label: "Title Alignment", name: "title_align", widget: "select", default: "center", options: [{label: "Left", value: "left"}, {label: "Center", value: "center"}, {label: "Right", value: "right"}]}
              - {label: "Background Image", name: "image", widget: "image"}
              - {label: "Link Destination", name: "link", widget: "select", default: "horses.html", options: [{label: "About", value: "about.html"}, {label: "Animals", value: "horses.html"}, {label: "Blog", value: "blog.html"}]}
          
          - label: "Box 3 - Farmette"
            name: "box_3"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Box Title", name: "title", widget: "string"}
              - {label: "Title Alignment", name: "title_align", widget: "select", default: "center", options: [{label: "Left", value: "left"}, {label: "Center", value: "center"}, {label: "Right", value: "right"}]}
              - {label: "Background Image", name: "image", widget: "image"}
              - {label: "Link", name: "link", widget: "string"}
          
          - label: "Box 4 - Nubians"
            name: "box_4"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Title Line 1", name: "title_line_1", widget: "string"}
              - {label: "Title Line 2", name: "title_line_2", widget: "string"}
              - {label: "Title Alignment", name: "title_align", widget: "select", default: "center", options: [{label: "Left", value: "left"}, {label: "Center", value: "center"}, {label: "Right", value: "right"}]}
              - {label: "Background Image", name: "image", widget: "image"}
              - {label: "Link", name: "link", widget: "string"}
          
          - label: "Box 5 - Retrievers"
            name: "box_5"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Title Line 1", name: "title_line_1", widget: "string"}
              - {label: "Title Line 2", name: "title_line_2", widget: "string"}
              - {label: "Title Alignment", name: "title_align", widget: "select", default: "center", options: [{label: "Left", value: "left"}, {label: "Center", value: "center"}, {label: "Right", value: "right"}]}
              - {label: "Background Image", name: "image", widget: "image"}
              - {label: "Link", name: "link", widget: "string"}
          
          - label: "Box 6 - Products"
            name: "box_6"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Title Line 1", name: "title_line_1", widget: "string"}
              - {label: "Title Line 2", name: "title_line_2", widget: "string"}
              - {label: "Title Alignment", name: "title_align", widget: "select", default: "center", options: [{label: "Left", value: "left"}, {label: "Center", value: "center"}, {label: "Right", value: "right"}]}
              - {label: "Background Image", name: "image", widget: "image"}
              - {label: "Link", name: "link", widget: "string"}
          
          - label: "Page Banner"
            name: "page_banner"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Text", name: "text", widget: "text"}
      
      # SITE SETTINGS - THIS IS THE "SETUP PAGE"!
      - label: "Site Settings"
        name: "site_settings"
        file: "content/settings/site-config.md"
        fields:
          - {label: "Title Font", name: "font_title", widget: "select", default: "Montserrat", options: [{label: "Montserrat", value: "Montserrat"}, {label: "Sacramento", value: "Sacramento"}, {label: "Josefin Sans", value: "Josefin Sans"}, {label: "Custom", value: "custom"}]}
          - {label: "Custom Title Font", name: "font_title_custom", widget: "string", required: false, hint: "Enter Google Font name if Custom selected"}
          - {label: "Body Font", name: "font_body", widget: "select", default: "Josefin Sans", options: [{label: "Josefin Sans", value: "Josefin Sans"}, {label: "Lora", value: "Lora"}, {label: "Crimson Text", value: "Crimson Text"}]}
          - {label: "Primary Color", name: "color_primary", widget: "color", default: "#C9A66B"}
          - {label: "Background Color", name: "color_background", widget: "color", default: "#FFFEF9"}
          - {label: "Text Color", name: "color_text", widget: "color", default: "#5D4E37"}
      
      - label: "About Section"
        name: "about"
        file: "content/pages/about.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Story", name: "body", widget: "markdown"}
          - {label: "Photo", name: "image", widget: "image", required: false}
