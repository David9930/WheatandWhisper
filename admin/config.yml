          - label: "Title Font"
            name: "font_title"
            widget: "select"
            default: "Montserrat"
            hint: "Font for main page titles"
            options:
              - {label: "Montserrat (Clean, Geometric)", value: "Montserrat"}
              - {label: "Sacramento (Elegant Script)", value: "Sacramento"}
              - {label: "Josefin Sans (Modern, Rounded)", value: "Josefin Sans"}
              - {label: "Lora (Classic Serif)", value: "Lora"}
              - {label: "Playfair Display (Elegant Serif)", value: "Playfair Display"}
              - {label: "Great Vibes (Fancy Script)", value: "Great Vibes"}
              - {label: "League Spartan (Bold Sans)", value: "League Spartan"}
              - {label: "Custom (Enter Below)", value: "custom"}
          
