backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "images/uploads"

collections:
  # Horses/Animals Collection
  - name: "horses"
    label: "Horses & Animals"
    folder: "content/horses"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Animal Name", name: "title", widget: "string"}
      - {label: "Featured Image", name: "featured_image", widget: "image"}
      - {label: "Breed", name: "breed", widget: "string", required: false}
      - {label: "Age", name: "age", widget: "number", required: false}
      - {label: "Height (hands)", name: "height", widget: "number", required: false}
      - {label: "Color", name: "color", widget: "string", required: false}
      - {label: "Temperament", name: "temperament", widget: "string", required: false}
      - {label: "Available for Visits", name: "available_visits", widget: "boolean", default: true}
      - {label: "Adoptable", name: "adoptable", widget: "boolean", default: false}
      - {label: "Story", name: "body", widget: "markdown"}

  # Farm Updates
  - name: "updates"
    label: "Farm Updates"
    folder: "content/updates"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Story", name: "body", widget: "markdown"}
      - {label: "Second Image (Optional)", name: "image2", widget: "image", required: false}

  # Products
  - name: "products"
    label: "Products"
    folder: "content/products"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Product Name", name: "title", widget: "string"}
      - {label: "Price", name: "price", widget: "string"}
      - {label: "Description", name: "body", widget: "markdown"}
      - {label: "Product Photo", name: "image", widget: "image"}
      - {label: "Available", name: "available", widget: "boolean", default: true}

  # Pages
  - name: "pages"
    label: "Pages"
    files:
      - label: "Homepage Settings"
        name: "homepage"
        file: "content/pages/homepage.md"
        fields:
          - label: "Hero Section"
            name: "hero_section"
            widget: "object"
            collapsed: false
            fields:
              - {label: "Title Line 1", name: "title_line_1", widget: "string", default: "WHEAT AND"}
              - {label: "Title Line 2", name: "title_line_2", widget: "string", default: "WHISPER FARM"}
              - {label: "Subtitle Line 1", name: "subtitle_line_1", widget: "string", default: "Wild and Washed in Grace"}
              - {label: "Subtitle Line 2", name: "subtitle_line_2", widget: "string", default: "Where every moment is a gift and every animal has a story"}
              - {label: "Main Logo", name: "main_logo", widget: "image", default: "WheatandWhisperLogo.png"}
              - {label: "Hero Background Image", name: "background_image", widget: "image", default: "images/uploads/hero-background.jpg"}
          
          - label: "Box 1 - Story"
            name: "box_1"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Box Title", name: "title", widget: "string", default: "Wheat and Whisper Story"}
              - {label: "Title Alignment", name: "title_align", widget: "select", default: "center", options: [{label: "Left", value: "left"}, {label: "Center", value: "center"}, {label: "Right", value: "right"}]}
              - {label: "Background Image", name: "image", widget: "image", default: "images/uploads/story-background.jpg"}
              - {label: "Link Destination", name: "link", widget: "select", default: "about.html", options: [{label: "About Page", value: "about.html"}, {label: "Meet the Animals", value: "horses.html"}, {label: "Farmette Life", value: "blog.html"}, {label: "Mini Nubians", value: "nubians.html"}, {label: "Golden Retrievers", value: "retrievers.html"}, {label: "Products", value: "products.html"}]}
          
          - label: "Box 2 - Animals"
            name: "box_2"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Box Title", name: "title", widget: "string", default: "Meet the Animals"}
              - {label: "Title Alignment", name: "title_align", widget: "select", default: "center", options: [{label: "Left", value: "left"}, {label: "Center", value: "center"}, {label: "Right", value: "right"}]}
              - {label: "Background Image", name: "image", widget: "image", default: "images/uploads/animals-background.jpg"}
              - {label: "Link Destination", name: "link", widget: "select", default: "horses.html", options: [{label: "About Page", value: "about.html"}, {label: "Meet the Animals", value: "horses.html"}, {label: "Farmette Life", value: "blog.html"}, {label: "Mini Nubians", value: "nubians.html"}, {label: "Golden Retrievers", value: "retrievers.html"}, {label: "Products", value: "products.html"}]}
          
          - label: "Box 3 - Farmette Life"
            name: "box_3"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Box Title", name: "title", widget: "string", default: "Farmette Life"}
              - {label: "Title Alignment", name: "title_align", widget: "select", default: "center", options: [{label: "Left", value: "left"}, {label: "Center", value: "center"}, {label: "Right", value: "right"}]}
              - {label: "Background Image", name: "image", widget: "image", default: "images/uploads/farmette-background.jpg"}
              - {label: "Link Destination", name: "link", widget: "select", default: "blog.html", options: [{label: "About Page", value: "about.html"}, {label: "Meet the Animals", value: "horses.html"}, {label: "Farmette Life", value: "blog.html"}, {label: "Mini Nubians", value: "nubians.html"}, {label: "Golden Retrievers", value: "retrievers.html"}, {label: "Products", value: "products.html"}]}
          
          - label: "Box 4 - Mini Nubians"
            name: "box_4"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Box Title Line 1", name: "title_line_1", widget: "string", default: "Sovereignty Grace"}
              - {label: "Box Title Line 2", name: "title_line_2", widget: "string", default: "Mini Nubians"}
              - {label: "Title Alignment", name: "title_align", widget: "select", default: "center", options: [{label: "Left", value: "left"}, {label: "Center", value: "center"}, {label: "Right", value: "right"}]}
              - {label: "Background Image", name: "image", widget: "image", default: "images/uploads/nubians-background.jpg"}
              - {label: "Link Destination", name: "link", widget: "select", default: "nubians.html", options: [{label: "About Page", value: "about.html"}, {label: "Meet the Animals", value: "horses.html"}, {label: "Farmette Life", value: "blog.html"}, {label: "Mini Nubians", value: "nubians.html"}, {label: "Golden Retrievers", value: "retrievers.html"}, {label: "Products", value: "products.html"}]}
          
          - label: "Box 5 - Golden Retrievers"
            name: "box_5"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Box Title Line 1", name: "title_line_1", widget: "string", default: "Sovereignty Grace"}
              - {label: "Box Title Line 2", name: "title_line_2", widget: "string", default: "Golden Retrievers"}
              - {label: "Title Alignment", name: "title_align", widget: "select", default: "center", options: [{label: "Left", value: "left"}, {label: "Center", value: "center"}, {label: "Right", value: "right"}]}
              - {label: "Background Image", name: "image", widget: "image", default: "images/uploads/retrievers-background.jpg"}
              - {label: "Link Destination", name: "link", widget: "select", default: "retrievers.html", options: [{label: "About Page", value: "about.html"}, {label: "Meet the Animals", value: "horses.html"}, {label: "Farmette Life", value: "blog.html"}, {label: "Mini Nubians", value: "nubians.html"}, {label: "Golden Retrievers", value: "retrievers.html"}, {label: "Products", value: "products.html"}]}
          
          - label: "Box 6 - Products"
            name: "box_6"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Box Title Line 1", name: "title_line_1", widget: "string", default: "Handcrafted"}
              - {label: "Box Title Line 2", name: "title_line_2", widget: "string", default: "Treasures"}
              - {label: "Title Alignment", name: "title_align", widget: "select", default: "center", options: [{label: "Left", value: "left"}, {label: "Center", value: "center"}, {label: "Right", value: "right"}]}
              - {label: "Background Image", name: "image", widget: "image", default: "images/uploads/products-background.jpg"}
              - {label: "Link Destination", name: "link", widget: "select", default: "products.html", options: [{label: "About Page", value: "about.html"}, {label: "Meet the Animals", value: "horses.html"}, {label: "Farmette Life", value: "blog.html"}, {label: "Mini Nubians", value: "nubians.html"}, {label: "Golden Retrievers", value: "retrievers.html"}, {label: "Products", value: "products.html"}]}
          
          - label: "Page Banner"
            name: "page_banner"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Banner Title", name: "title", widget: "string", default: "From Our Fields to yours."}
              - {label: "Banner Text", name: "text", widget: "text", default: "This brand is my love letter to simple living,\nto mothers,\nto the beauty of ordinary days,\nand to the God who whispers dreams into our hearts."}
      
      # THIS IS THE "SETUP PAGE" - SITE SETTINGS!
      - label: "Site Settings"
        name: "site_settings"
        file: "content/settings/site-config.md"
        fields:
          # Typography
          - {label: "Title Font", name: "font_title", widget: "select", default: "Montserrat", hint: "Font for main page titles", options: [{label: "Montserrat (Clean)", value: "Montserrat"}, {label: "Sacramento (Script)", value: "Sacramento"}, {label: "Josefin Sans", value: "Josefin Sans"}, {label: "Lora", value: "Lora"}, {label: "Crimson Text", value: "Crimson Text"}, {label: "Custom", value: "custom"}]}
          - {label: "Custom Title Font", name: "font_title_custom", widget: "string", required: false, hint: "Enter any Google Font name (only used if Custom selected)"}
          - {label: "Subtitle Font", name: "font_subtitle", widget: "select", default: "Sacramento", options: [{label: "Sacramento (Script)", value: "Sacramento"}, {label: "Montserrat", value: "Montserrat"}, {label: "Lora", value: "Lora"}]}
          - {label: "Custom Subtitle Font", name: "font_subtitle_custom", widget: "string", required: false}
          - {label: "Body Font", name: "font_body", widget: "select", default: "Josefin Sans", options: [{label: "Josefin Sans", value: "Josefin Sans"}, {label: "Lora", value: "Lora"}, {label: "Crimson Text", value: "Crimson Text"}, {label: "Montserrat", value: "Montserrat"}]}
          - {label: "Custom Body Font", name: "font_body_custom", widget: "string", required: false}
          - {label: "Title Size", name: "title_size", widget: "string", default: "5rem", hint: "e.g., 5rem, 4rem, 6rem"}
          - {label: "Subtitle Size", name: "subtitle_size", widget: "string", default: "1.4rem"}
          - {label: "Body Text Size", name: "body_size", widget: "string", default: "1rem"}
          
          # Colors
          - {label: "Primary Brand Color", name: "color_primary", widget: "color", default: "#C9A66B", hint: "Main accent color (wheat/gold)"}
          - {label: "Background Color", name: "color_background", widget: "color", default: "#FFFEF9", hint: "Main page background"}
          - {label: "Alternate Background", name: "color_background_alt", widget: "color", default: "#F5F3ED", hint: "Section backgrounds"}
          - {label: "Text Color", name: "color_text", widget: "color", default: "#5D4E37", hint: "Main text color"}
          - {label: "Medium Text Color", name: "color_text_medium", widget: "color", default: "#8B6F47", hint: "Secondary text"}
          - {label: "Accent Color", name: "color_accent", widget: "color", default: "#D4AF37", hint: "Highlight color"}
          
          # Box Title Styling
          - {label: "Box Title Color", name: "box_title_color", widget: "color", default: "#C9A66B"}
          - {label: "Show Box Title Underline", name: "box_title_underline", widget: "boolean", default: true}
          - {label: "Box Title Underline Color", name: "box_title_underline_color", widget: "color", default: "#C9A66B"}
          
          # Spacing
          - {label: "Section Padding", name: "section_padding", widget: "string", default: "80px", hint: "Space above/below sections"}
          - {label: "Grid Gap", name: "grid_gap", widget: "string", default: "30px", hint: "Space between boxes"}
          - {label: "Hero Height", name: "hero_height", widget: "string", default: "600px", hint: "Height of top section"}
          
          # Advanced
          - {label: "Border Radius", name: "border_radius", widget: "string", default: "8px", hint: "Roundness of corners"}
          - {label: "Box Shadow", name: "box_shadow", widget: "string", default: "0 4px 20px rgba(93, 78, 55, 0.08)", hint: "Shadow effect"}
      
      - label: "About Section"
        name: "about"
        file: "content/pages/about.md"
        fields:
          - {label: "Section Title", name: "title", widget: "string", default: "Our Story"}
          - {label: "Farm Story", name: "body", widget: "markdown"}
          - {label: "Main Photo", name: "image", widget: "image", required: false}
