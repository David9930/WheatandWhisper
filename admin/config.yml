            name: "font_title_custom"
            widget: "string"
            required: false
            hint: "Enter any Google Font name (only used if 'Custom' selected above). Example: 'Bebas Neue', 'Raleway', 'Cinzel'"
          
          - label: "Subtitle Font"
            name: "font_subtitle"
            widget: "select"
            default: "Sacramento"
            hint: "Font for subtitle text (Wild and Washed in Grace)"
