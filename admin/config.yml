backend:
  name: git-gateway
  branch: main

# Uncomment below to enable drafts
# publish_mode: editorial_workflow

media_folder: "images/uploads" # Where uploaded images will be stored
public_folder: "images/uploads" # The src attribute for uploaded images (relative path works everywhere!)

collections:
  # Farm Updates - Blog-style posts
  - name: "updates"
    label: "Farm Updates"
    folder: "content/updates"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Story", name: "body", widget: "markdown"}
      - {label: "Second Image (Optional)", name: "image2", widget: "image", required: false}

  # Products - For soaps and farm goods
  - name: "products"
    label: "Products"
    folder: "content/products"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Product Name", name: "title", widget: "string"}
      - {label: "Price", name: "price", widget: "string", hint: "e.g., $12.00"}
      - {label: "Description", name: "body", widget: "markdown"}
      - {label: "Product Photo", name: "image", widget: "image"}
      - {label: "Available", name: "available", widget: "boolean", default: true}

  # Pages - For editing main sections like About
  - name: "pages"
    label: "Pages"
    files:
      - label: "Homepage Settings"
        name: "homepage"
        file: "content/pages/homepage.md"
        fields:
          # ===== HERO SECTION =====
          - label: "Hero Section"
            name: "hero_section"
            widget: "object"
            collapsed: false
            fields:
              - {label: "Title Line 1", name: "title_line_1", widget: "string", default: "WHEAT AND", hint: "First line of main title"}
              - {label: "Title Line 2", name: "title_line_2", widget: "string", default: "WHISPER FARM", hint: "Second line of main title"}
              - {label: "Subtitle Line 1", name: "subtitle_line_1", widget: "string", default: "Wild and Washed in Grace", hint: "First line below title (typewriter effect)"}
              - {label: "Subtitle Line 2", name: "subtitle_line_2", widget: "string", default: "Where every moment is a gift and every animal has a story", hint: "Second line below title (typewriter effect)"}
              - {label: "Main Logo", name: "main_logo", widget: "image", default: "WheatandWhisperLogo.png", hint: "Circular logo in center"}
              - {label: "Hero Background Image", name: "background_image", widget: "image", default: "images/uploads/hero-background.jpg", hint: "Large background image for top section"}
          
          # ===== BOX 1 =====
          - label: "Box 1 - Story"
            name: "box_1"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Box Title", name: "title", widget: "string", default: "Wheat and Whisper Story"}
              - {label: "Background Image", name: "image", widget: "image", default: "images/uploads/story-background.jpg", hint: "Image that fills this box"}
              - label: "Link Destination"
                name: "link"
                widget: "select"
                default: "about.html"
                options:
                  - {label: "About Page", value: "about.html"}
                  - {label: "Meet the Animals", value: "horses.html"}
                  - {label: "Farmette Life", value: "blog.html"}
                  - {label: "Mini Nubians", value: "nubians.html"}
                  - {label: "Golden Retrievers", value: "retrievers.html"}
                  - {label: "Products", value: "products.html"}
          
          # ===== BOX 2 =====
          - label: "Box 2 - Animals"
            name: "box_2"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Box Title", name: "title", widget: "string", default: "Meet the Animals"}
              - {label: "Background Image", name: "image", widget: "image", default: "images/uploads/animals-background.jpg"}
              - label: "Link Destination"
                name: "link"
                widget: "select"
                default: "horses.html"
                options:
                  - {label: "About Page", value: "about.html"}
                  - {label: "Meet the Animals", value: "horses.html"}
                  - {label: "Farmette Life", value: "blog.html"}
                  - {label: "Mini Nubians", value: "nubians.html"}
                  - {label: "Golden Retrievers", value: "retrievers.html"}
                  - {label: "Products", value: "products.html"}
          
          # ===== BOX 3 =====
          - label: "Box 3 - Farmette Life"
            name: "box_3"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Box Title", name: "title", widget: "string", default: "Farmette Life"}
              - {label: "Background Image", name: "image", widget: "image", default: "images/uploads/farmette-background.jpg"}
              - label: "Link Destination"
                name: "link"
                widget: "select"
                default: "blog.html"
                options:
                  - {label: "About Page", value: "about.html"}
                  - {label: "Meet the Animals", value: "horses.html"}
                  - {label: "Farmette Life", value: "blog.html"}
                  - {label: "Mini Nubians", value: "nubians.html"}
                  - {label: "Golden Retrievers", value: "retrievers.html"}
                  - {label: "Products", value: "products.html"}
          
          # ===== BOX 4 =====
          - label: "Box 4 - Mini Nubians"
            name: "box_4"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Box Title Line 1", name: "title_line_1", widget: "string", default: "Sovereignty Grace"}
              - {label: "Box Title Line 2", name: "title_line_2", widget: "string", default: "Mini Nubians"}
              - {label: "Background Image", name: "image", widget: "image", default: "images/uploads/nubians-background.jpg"}
              - label: "Link Destination"
                name: "link"
                widget: "select"
                default: "nubians.html"
                options:
                  - {label: "About Page", value: "about.html"}
                  - {label: "Meet the Animals", value: "horses.html"}
                  - {label: "Farmette Life", value: "blog.html"}
                  - {label: "Mini Nubians", value: "nubians.html"}
                  - {label: "Golden Retrievers", value: "retrievers.html"}
                  - {label: "Products", value: "products.html"}
          
          # ===== BOX 5 =====
          - label: "Box 5 - Golden Retrievers"
            name: "box_5"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Box Title Line 1", name: "title_line_1", widget: "string", default: "Sovereignty Grace"}
              - {label: "Box Title Line 2", name: "title_line_2", widget: "string", default: "Golden Retrievers"}
              - {label: "Background Image", name: "image", widget: "image", default: "images/uploads/retrievers-background.jpg"}
              - label: "Link Destination"
                name: "link"
                widget: "select"
                default: "retrievers.html"
                options:
                  - {label: "About Page", value: "about.html"}
                  - {label: "Meet the Animals", value: "horses.html"}
                  - {label: "Farmette Life", value: "blog.html"}
                  - {label: "Mini Nubians", value: "nubians.html"}
                  - {label: "Golden Retrievers", value: "retrievers.html"}
                  - {label: "Products", value: "products.html"}
          
          # ===== BOX 6 =====
          - label: "Box 6 - Products"
            name: "box_6"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Box Title Line 1", name: "title_line_1", widget: "string", default: "Handcrafted"}
              - {label: "Box Title Line 2", name: "title_line_2", widget: "string", default: "Treasures"}
              - {label: "Background Image", name: "image", widget: "image", default: "images/uploads/products-background.jpg"}
              - label: "Link Destination"
                name: "link"
                widget: "select"
                default: "products.html"
                options:
                  - {label: "About Page", value: "about.html"}
                  - {label: "Meet the Animals", value: "horses.html"}
                  - {label: "Farmette Life", value: "blog.html"}
                  - {label: "Mini Nubians", value: "nubians.html"}
                  - {label: "Golden Retrievers", value: "retrievers.html"}
                  - {label: "Products", value: "products.html"}
          
          # ===== PAGE BANNER =====
          - label: "Page Banner"
            name: "page_banner"
            widget: "object"
            collapsed: true
            hint: "The beautiful text section below the boxes"
            fields:
              - {label: "Banner Title", name: "title", widget: "string", default: "From Our Fields to yours.", hint: "Decorative script text at top"}
              - {label: "Banner Text", name: "text", widget: "text", default: "This brand is my love letter to simple living,\nto mothers,\nto the beauty of ordinary days,\nand to the God who whispers dreams into our hearts.", hint: "Multi-line text - press Enter for new lines"}
      
      - label: "About Page"
        name: "about"
        file: "content/pages/about.md"
        fields:
          # Top Section - Page Title
          - {label: "Page Title", name: "page_title", widget: "string", default: "Welcome to Wheat and Whisper Farm", hint: "Main title at top of page"}
          - label: "Title Alignment"
            name: "title_align"
            widget: "select"
            default: "center"
            options:
              - {label: "Left", value: "left"}
              - {label: "Center", value: "center"}
              - {label: "Right", value: "right"}
          
          # Top Section - Body Text
          - label: "Body Text"
            name: "body_text"
            widget: "text"
            default: "Wheat and Whisper Farm is a family lifestyle brand born from faith, simple living, and farm-rooted beauty. This little dream has lived in my heart for years. Born from a longing for simplicity, where family matters most, and beauty is found in the ordinary."
            hint: "Main text content - press Enter for new lines. Maximum 100 words."
          - label: "Body Text Alignment"
            name: "body_align"
            widget: "select"
            default: "justify"
            options:
              - {label: "Left", value: "left"}
              - {label: "Center", value: "center"}
              - {label: "Right", value: "right"}
              - {label: "Justify", value: "justify"}
          
          # Middle Section - Hero Image
          - {label: "Hero Image", name: "hero_image", widget: "image", default: "images/uploads/about-hero.jpg", hint: "Large main image for the page"}
          
          # Middle Section - Image Overlay Text (Optional)
          - {label: "Overlay Line 1", name: "overlay_line_1", widget: "string", required: false, hint: "First line of text over the image (optional)"}
          - {label: "Overlay Line 2", name: "overlay_line_2", widget: "string", required: false, hint: "Second line of text over the image (optional)"}
          - {label: "Overlay Line 3", name: "overlay_line_3", widget: "string", required: false, hint: "Third line of text over the image (optional)"}
          
          # Bottom Section - Optional Text Area
          - label: "Bottom Text"
            name: "bottom_text"
            widget: "text"
            required: false
            hint: "Optional text at bottom of page. Maximum 3 lines, 50 words."
          - label: "Bottom Text Alignment"
            name: "bottom_align"
            widget: "select"
            default: "center"
            options:
              - {label: "Left", value: "left"}
              - {label: "Center", value: "center"}
              - {label: "Right", value: "right"}
              - {label: "Justify", value: "justify"}
