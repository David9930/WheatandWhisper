            name: "font_subtitle_custom"
            widget: "string"
            required: false
            hint: "Enter any Google Font name (only used if 'Custom' selected above)"
          
          - label: "Body Font"
            name: "font_body"
            widget: "select"
            default: "Josefin Sans"
            hint: "Font for all body text and paragraphs"
            options:
              - {label: "Josefin Sans (Modern, Clean)", value: "Josefin Sans"}
              - {label: "Lora (Classic, Readable)", value: "Lora"}
              - {label: "Crimson Text (Traditional)", value: "Crimson Text"}
              - {label: "Montserrat (Geometric)", value: "Montserrat"}
              - {label: "Open Sans (Simple, Clear)", value: "Open Sans"}
              - {label: "Custom (Enter Below)", value: "custom"}
          
