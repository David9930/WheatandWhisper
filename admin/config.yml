            required: false
            hint: "Enter any Google Font name (only used if 'Custom' selected above)"
          
          - label: "Title Size"
            name: "title_size"
            widget: "string"
            default: "5rem"
            hint: "Size of main titles (e.g., '5rem', '4.5rem', '6rem')"
          
          - label: "Subtitle Size"
            name: "subtitle_size"
            widget: "string"
            default: "1.4rem"
            hint: "Size of subtitle text (e.g., '1.4rem', '1.2rem', '1.6rem')"
          
          - label: "Body Text Size"
            name: "body_size"
            widget: "string"
            default: "1rem"
            hint: "Size of body text (e.g., '1rem', '1.1rem', '0.9rem')"
          
          # ===== COLORS SECTION =====
          - label: "Primary Brand Color (Wheat)"
            name: "color_primary"
            widget: "color"
            default: "#C9A66B"
            hint: "Main accent color used throughout site"
          
          - label: "Background Color (Cream)"
            name: "color_background"
            widget: "color"
            default: "#FFFEF9"
            hint: "Main background color"
          
          - label: "Alternate Background (Beige)"
            name: "color_background_alt"
            widget: "color"
            default: "#F5F3ED"
            hint: "Secondary background for sections"
          
          - label: "Text Color (Dark Brown)"
            name: "color_text"
            widget: "color"
            default: "#5D4E37"
            hint: "Main text color"
          
          - label: "Medium Text Color (Brown)"
            name: "color_text_medium"
            widget: "color"
            default: "#8B6F47"
            hint: "Secondary text color"
          
          - label: "Accent Color (Gold)"
            name: "color_accent"
            widget: "color"
            default: "#D4AF37"
            hint: "Highlight/accent color"
          
          # ===== BOX TITLE STYLING =====
          - label: "Box Title Color"
            name: "box_title_color"
            widget: "color"
            default: "#C9A66B"
            hint: "Color of text in grid box titles"
          
          - label: "Show Box Title Underline"
            name: "box_title_underline"
            widget: "boolean"
            default: true
            hint: "Add underline decoration to box titles"
          
          - label: "Box Title Underline Color"
            name: "box_title_underline_color"
            widget: "color"
            default: "#C9A66B"
            hint: "Color of the underline (if enabled)"
          
          # ===== SPACING & LAYOUT =====
          - label: "Section Padding"
            name: "section_padding"
            widget: "string"
            default: "80px"
            hint: "Space above/below sections (e.g., '80px', '100px', '60px')"
          
          - label: "Grid Gap"
            name: "grid_gap"
            widget: "string"
            default: "30px"
            hint: "Space between grid boxes (e.g., '30px', '40px', '20px')"
          
          - label: "Hero Section Height"
            name: "hero_height"
            widget: "string"
            default: "600px"
            hint: "Height of hero section (e.g., '600px', '500px', '700px')"
