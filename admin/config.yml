backend:
  name: git-gateway
  branch: main

# Uncomment below to enable drafts
# publish_mode: editorial_workflow

media_folder: "images/uploads" # Where uploaded images will be stored
public_folder: "images/uploads" # The src attribute for uploaded images (relative path works everywhere!)

collections:
  # Farm Updates - Blog-style posts
  - name: "updates"
    label: "Farm Updates"
    folder: "content/updates"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Story", name: "body", widget: "markdown"}
      - {label: "Second Image (Optional)", name: "image2", widget: "image", required: false}

  # Products - For soaps and farm goods
  - name: "products"
    label: "Products"
    folder: "content/products"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Product Name", name: "title", widget: "string"}
      - {label: "Price", name: "price", widget: "string", hint: "e.g., $12.00"}
      - {label: "Description", name: "body", widget: "markdown"}
      - {label: "Product Photo", name: "image", widget: "image"}
      - {label: "Available", name: "available", widget: "boolean", default: true}

  # Pages - For editing main sections like About
  - name: "pages"
    label: "Pages"
    files:
      - label: "Homepage Settings"
        name: "homepage"
        file: "content/pages/homepage.md"
        fields:
          # ===== HERO SECTION =====
          - label: "Hero Section"
            name: "hero_section"
            widget: "object"
            collapsed: false
            fields:
              - {label: "Title Line 1", name: "title_line_1", widget: "string", default: "WHEAT AND", hint: "First line of main title"}
              - {label: "Title Line 2", name: "title_line_2", widget: "string", default: "WHISPER FARM", hint: "Second line of main title"}
              - {label: "Subtitle Line 1", name: "subtitle_line_1", widget: "string", default: "Wild and Washed in Grace", hint: "First line below title (typewriter effect)"}
              - {label: "Subtitle Line 2", name: "subtitle_line_2", widget: "string", default: "Where every moment is a gift and every animal has a story", hint: "Second line below title (typewriter effect)"}
              - {label: "Main Logo", name: "main_logo", widget: "image", default: "WheatandWhisperLogo.png", hint: "Circular logo in center"}
              - {label: "Hero Background Image", name: "background_image", widget: "image", default: "images/uploads/hero-background.jpg", hint: "Large background image for top section"}
          
          # ===== BOX 1 =====
          - label: "Box 1 - Story"
            name: "box_1"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Box Title", name: "title", widget: "string", default: "Wheat and Whisper Story"}
              - label: "Title Alignment"
                name: "title_align"
                widget: "select"
                default: "center"
                hint: "How the title text is aligned"
                options:
                  - {label: "Left", value: "left"}
                  - {label: "Center", value: "center"}
                  - {label: "Right", value: "right"}
              - {label: "Background Image", name: "image", widget: "image", default: "images/uploads/story-background.jpg", hint: "Image that fills this box"}
              - label: "Image Position (Horizontal)"
                name: "image_position_x"
                widget: "select"
                default: "center"
                hint: "Adjust where the image is positioned left-to-right"
                options:
                  - {label: "Left", value: "left"}
                  - {label: "Center", value: "center"}
                  - {label: "Right", value: "right"}
              - label: "Image Position (Vertical)"
                name: "image_position_y"
                widget: "select"
                default: "center"
                hint: "Adjust where the image is positioned top-to-bottom"
                options:
